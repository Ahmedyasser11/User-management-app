<form [formGroup]="loginFormgroup" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="form-container">
        <h2 class="form-label">Login Form</h2>
  
        <input id="username" class="form-control" type="text" formControlName="username" placeholder="Email">
  
        <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password">
        
        
        <button class="btn btn-primary" (click)="call_login(loginFormgroup.value.username,loginFormgroup.value.password)">Sign In</button>
        
        <br><br>
  
        <div>
          <label>Don't Have An Account?</label>
          <button class="btn btn-secondary" (click)="openAddEditeForm()">Sign Up</button>
        </div>
      </div>
    </div>
  </form>
